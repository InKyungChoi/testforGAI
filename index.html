<!DOCTYPE html>
<html>
  <head>
    <title>Testing</title>
    <link href="tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="tabulator.min.js"></script>
    <style>
      body {
        font-family: Verdana;
      }
    </style>
  </head>

  <body>
    
    <h1> Generative AI use cases in official statistics </h1>
    
    <p> This page contains generative AI use cases in national and international statistical organizations presented at various relevant meetings. If you want your use case / research to be added, please submit it via <a href = "https://forms.office.com/e/6MGDyDh3Tw">this form</a> </p>
    
    <div id="example-table">
      
        <script src="data.js"></script>

      <script type="text/javascript">

        var linkFormatter = function(cell, formatterParams, onRendered){
            var name = cell.getValue();
            var url = cell.getRow().getData().link; // Assuming the URL is stored in a "link" field
            return "<a href='" + url + "' target='_blank'>" + name + "</a>";
        };

        //create Tabulator on DOM element with id "example-table"
        var table = new Tabulator("#example-table", {
          // height: 200, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
          data: tabledata, //assign data to table
          layout: "fitColumns", //fit columns to width of table (optional)
          columns: [ //Define Table Columns
            {
              title: "Use case type",
              field: "usecasetype",
              width:300, 
            }, {
              title: "Title",
              field: "worktitle",
              hozAlign: "left",
              width:300, 
              formatter: linkFormatter
            }, {
              title: "Resource type",
              field: "resourcetype",
              width:150, 
            }, {
              title: "Organisation",
              field: "organisation",
              width:150 
            }, {
              title: "Date",
              field: "date",
              width:100 
            }, {
              title: "AI models used",
              field: "aimodels",
              width:150 
            }, {
              title: "Approach",
              field: "approach"
            }, {
              title: "Tools",
              field: "tools"
            }, {
              title: "Code avaiability",
              field: "codeavailability",
              width:200 
            },
          ],
        });
      </script>
    </div>
  </body>
</html>
