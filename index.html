<!DOCTYPE html>
<html>
  <head>
    <title>Generative AI for official statsitics repository</title>
    <link href="tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="tabulator.min.js"></script>

    <style>
		body {
			font-family: Verdana;
			background-color: rgba( 0, 0, 0, 0.1 )
		}

		.header {
		width: 100%; 
		padding: 10px -10px;
		background: #343a40;
		color: #f1f1f1;
		box-sizing: border-box; /* Ensure padding doesn't affect the width */
		position: fixed; /* Fix the header at the top of the window */
		top: 0;
		left: 0;
		z-index: 1000; /* Ensure the header is above other elements */
		text-align: center;
		height: 90px;
		}

		/* Page content */
		.content {
		padding: 16px;
		margin-top: 70px; 
		padding-bottom: 120px;
		}

		.content_small {
			font-size: 15px
		}


		.footer {
		position: fixed;
		left: 0;
		bottom: 0;
		width: 100%;
		background-color: white;
		text-align: center;
		padding: 10px 0;
		z-index: 1000; /* Ensure the footer is above other elements */
		height: 50px; /* Set a specific height for the footer */
		box-sizing: border-box;
		}

		.footer img {
		max-height: 100%; /* Ensure the image fits within the footer height */
		width: auto; /* Maintain aspect ratio */
		}
		/* The sticky class is added to the header with JS when it reaches its scroll position */
		.sticky {
		position: fixed;
		top: 0;
		width: 100%
		}

		/* Add some top padding to the page content to prevent sudden quick movement (as the header gets a new position at the top of the page (position:fixed and top:0) */
		.sticky + .content {
		padding-top: 102px;
		}
	</style>



	<script type="text/javascript">
		// When the user scrolls the page, execute myFunction
		window.onscroll = function() {myFunction()};

		// Get the header
		var header = document.getElementById("myHeader");

		// Get the offset position of the navbar
		var sticky = header.offsetTop;

		// Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
		function myFunction() {
		if (window.pageYOffset > sticky) {
			header.classList.add("sticky");
		} else {
			header.classList.remove("sticky");
		}
		}
	</script>
  </head>

  <body style="padding: 1rem;">

    <div class="header">
      <h2> Non-available </h2>
    </div>

    <div class="content"> 
      <p> This test version has been closed. Please visit public version: https://unece.github.io/genAI/ 


	      
	</div>

	
	<div class="footer">
      <a  href = "https://unece.org/statistics/modernstats"> <img src="modernstats.jpg" alt="Footer Image"> </a>
    </div>
    
  </body>
</html>
